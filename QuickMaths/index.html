<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
		<title>QM</title>
		<noscript>
			<div class="badBroser">
				<p>
					This game uses javascript, you will need a modern browser with javascript enabled to continue.
				</p>
			</div>
		</noscript>
		<style>
			.equation{
				font-size: 72pt;
			}
			
			.remaining{
				font-size: 24pt;
			}
			
			input[type="number"]
			{
				font-size: 72pt;
				width: 225px;
			}
			
			.prg{
				width:225px;
			}
			
			.bg{
				position: fixed;
				inset: 0;
				border:solid;
				z-index:-1;
			}
			
			.wrong{
				color:red;
			}
			
			.top{
				z-index:100;
			}
			
			.hide{
				display:none;
			}
			
			.wrapper{
			  display: table;
			  position: absolute;
			  top: 0;
			  left: 0;
			  height: 100%;
			  width: 100%;
			}
			
			.cell{
				display:table-cell;
				vertical-align:middle;
			}
			
			.content{

			  text-align:center;
			}
		</style>
	</head>
	<body>
		<canvas class="bg" id="fireworks"></canvas>
		<div class="wrapper">
			<div class="cell">
				<div id="content" class="content">
					<div class="equation">
						<label id="equation">1+1</label>
					</div>
					<div class="answer top">
						<input type="number" id="answer" />
					</div>
					<div>
						<progress id="progress" max="10" value="5" class="prg hide"></progress>
						<div class="remaining">
							<label id="remaining" class="remaining">0</label> Remaining
							<br/>
							<label id="missed" class="remaining">0</label>/5 Missed
						</div>
					</div>
					<div>
						<select class="top" id="difficulty" onChange="generateLevelEquations()">
							<option value="0">Level 1</option>
							<option value="1">Level 2</option>
							<option value="2">Level 3</option>
							<option value="3">Level 4</option>
							<option value="4">Level 5</option>
							<option value="5">Level 6</option>
							<option value="6">Level 7</option>
							<option value="7">Level 8</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<script src="f.js"></script>
		<script src="a.js"></script>
	</body>
</html>
